{% extends 'base.html' %}
{% load static %}

{% block title %}Camploy - Ajouter un projet{% endblock %}

{% block content %}
<div id="add-project" class="page active">
    <div class="container">
        <div class="form-container fade-in">
            <h2 class="form-title">Ajouter un projet</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nom du projet</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Décrivez votre projet..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="technologies">Technologies utilisées</label>
                    <input type="text" class="form-control" id="technologies" name="technologies" placeholder="Ex: Python, Django, JavaScript, React..." required>
                </div>
                <div class="form-group">
                    <label for="github_url">URL GitHub</label>
                    <input type="url" class="form-control" id="github_url" name="github_url" placeholder="https://github.com/username/project">
                </div>
                <div class="form-group">
                    <label for="live_url">URL de démo/production</label>
                    <input type="url" class="form-control" id="live_url" name="live_url" placeholder="https://monprojet.com">
                </div>
                <div class="form-group">
                    <label for="start_date">Date de début</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="end_date">Date de fin</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
                <button type="submit" class="btn-form">Ajouter le projet</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                <a href="{{ return_url }}" style="color: var(--royal-blue);">Retour au CV</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
