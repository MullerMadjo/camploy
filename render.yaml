services:
  - type: web
    name: camploy
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn camploy.wsgi:application"
    envVars:
      - key: DATABASE_URL
        sync: false
    plan: free
    autoDeploy: true
    postDeployCommand: |
      python manage.py makemigrations --noinput
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
